<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .box {
        height: 40px;
    }
</style>
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <!-- sm'nin breakpointine geldiğimizde div ekranı kaplamak isteyecek ve aşağı inip ekranı kaplayacak -->
            <div class="box col-sm bg-success"> </div>
            <div class="box col-sm bg-danger"></div>
            <div class="box col-sm bg-primary"></div>
            <div class="box col-sm bg-secondary"> </div>
            <div class="box col-sm bg-info"></div>
            <div class="box col-sm bg-warning"></div>
        </div>
        <div class="row mt-2">
            <!-- md'nin breakpointine geldiğimizde div ekranı kaplamak isteyecek ve aşağı inip ekranı kaplayacak -->
            <!-- md daha önce aşağı iner/dikey hale gelir -->            
            <div class="box col-md-4 bg-success"> </div>
            <div class="box col-md-8 bg-danger"></div>
        </div>
    </div>
    
</body>
</html>

<!-- her row 12 sütundan oluşur -->
