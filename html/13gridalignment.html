<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            height: 40px;
        }
    </style>
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
                <div class="row bg-success justify-content-end align-content-end mb-2" style="height: 300px;">
                    <div class="box col-2 bg-danger">Boş div</div>
                    <div class="box col-2 bg-primary">Boş div</div>
                    <div class="box col-2 bg-body-secondary">Boş div</div>
                    <!--ekran küçüldüğünde margin end veremeyiz -->                      
                </div>
                <div class="row bg-warning justify-content-between align-content-center mb-2" style="height: 300px;">
                    <div class="box col-2 bg-danger">Boş div</div>
                    <div class="box col-2 bg-primary">Boş div</div>
                    <div class="box col-2 bg-body-secondary">Boş div</div>
                    <!--ekran küçüldüğünde margin end veremeyiz -->                      
                </div>
                <div class="row bg-black justify-content-around" style="height: 300px;">
                    <div class="box col-2 bg-danger align-self-end">Boş div</div>
                    <div class="box col-2 bg-primary">Boş div</div>
                    <div class="box col-2 bg-body-secondary">Boş div</div>
                    <!--ekran küçüldüğünde margin end veremeyiz -->                      
                </div>
    </div>
</body>
</html>

<!-- her row 12 sütundan oluşur -->
<!-- justify:yatayda hizalama (horizontal-responsive davranır)
    justify-between: aralara eşit boşluklar bırakır
    justify-around: başta da olmak üzere eşit boşluklar bırakır
align:dikeyde hizalama (vertical-responsive davranır) 
align-center: dikeyde ortalar
align-end: dikeyde en aşağıya
align-self: yazılan divin kendisini dikeyde hizalar-->
