<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            height: 40px;
        }
    </style>
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <!-- sm'nin breakpointine geldiğimizde div ekranı kaplamak isteyecek ve aşağı inip ekranı kaplayacak -->
            <div class="col bg-success"> 
                <div><p>Header</p></div>
                <div class="row">
                    <a href="#" class="btn btn-primary col-sm-2 mb-1 me-1">Blogs</a>
                    <a href="#" class="btn btn-primary col-sm-2 mb-1 me-1">Categories</a>
                    <a href="#" class="btn btn-primary col-sm-2 mb-1 me-1">Contact</a>
                    <div class="col-sm">Boş div</div>
                    <!--ekran küçüldüğünde margin end veremeyiz -->              
                </div>
            </div>           
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- sm'nin breakpointine geldiğimizde div ekranı kaplamak isteyecek ve aşağı inip ekranı kaplayacak -->
            <div class="box col-6 col-md-4 bg-black">1</div>   
             <!-- md'nin breakpointine geldiğimizde div ekranı kaplamak isteyecek ama col-6 sayesinde md breakpointine gelindiğinde artık normal bir col gibi davranavak ve sadece ekranın yarısını kaplayacaktır!! -->
  
            <div class="box col-md-8 bg-primary">2 </div>       
    </div>
    
</body>
</html>
